<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Augmented Campus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // custom brand colors
              brand: {
                50: '#eff6ff', 
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6', 
                600: '#2563eb', 
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1E3A8A',
                'darkest': '#1E3A8A',
                'dark': '#0077b6',
                'primary-light': '#00b4d8',
                'accent-light': '#BAD3FD',
                'lightest': '#E6EFFE',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-darkest: #1E3A8A;
        --color-dark: #0077b6;
        --color-primary-light: #00b4d8;
        --color-accent-light: #BAD3FD;
        --color-lightest: #E6EFFE;

        --bg-primary: var(--color-primary-light);
        --bg-secondary: var(--color-accent-light);
        --bg-accent: var(--color-dark);
        --bg-foreground: var(--color-darkest);
        --bg-muted: var(--color-lightest);
        --bg-background: #ffffff;
        --text-primary: var(--color-primary-light);
        --text-secondary: var(--color-accent-light);
        --text-accent: var(--color-dark);
        --text-foreground: var(--color-darkest);
        --text-muted: var(--color-lightest);
        --text-background: #ffffff;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-lightest);
        color: var(--text-foreground);
      }
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

}
